<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Puzzle</title>
</head>
<body>
    <main>
        <section class="new-puzzle">
            <button id="new-puzzle__button" class="new-puzzle__button">Nuevo juego</button>
        </section>
        <article class="puzzle">
            <button data-column="0" data-row="0" ></button><button data-column="1" data-row="0" ></button><button data-column="2" data-row="0" ></button><button data-column="3" data-row="0" ></button>
            <button data-column="0" data-row="1"></button><button data-column="1" data-row="1"></button><button data-column="2" data-row="1"></button><button data-column="3" data-row="1" ></button>
            <button data-column="0" data-row="2"></button><button data-column="1" data-row="2"></button><button data-column="2" data-row="2"></button><button data-column="3" data-row="2" ></button>
            <button data-column="0" data-row="3"></button><button data-column="1" data-row="3"></button><button data-column="2" data-row="3"></button><button data-column="3" data-row="3"></button>
        </article>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
