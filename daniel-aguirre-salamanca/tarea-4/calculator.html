<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <article class="calculator">
        <section class="calculator__result">
          <span id="result">0</span>
          <hr />
        </section>
        <section class="calculator__content">
          <button class="disabled">MC</button
          ><button class="disabled">MR</button>
          <button class="disabled">M-</button
          ><button class="disabled">M+</button>
          <button class="operator" id="r">
            <i class="fas fa-square-root-alt"></i>
          </button>
          <button class="disabled">MU</button>
          <button class="disabled">+/-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="/">
            <i class="fas fa-divide"></i>
          </button>
          <button class="disabled"><i class="fas fa-percentage"></i></button>
          <button class="erase delete">
            <i class="fas fa-long-arrow-alt-left"></i>
          </button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="x">
            <i class="fas fa-times"></i>
          </button>
          <button class="operator" id="-">
            <i class="fas fa-minus"></i>
          </button>
          <button class="reset larger3 delete">AC</button
          ><button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator larger1" id="+">
            <i class="fas fa-plus"></i>
          </button>
          <button class="operator larger2 equal" id="=">
            <i class="fas fa-equals"></i>
          </button>
          <button class="number">0</button>
          <button class="number">00</button>
          <button class="number">.</button>
        </section>
      </article>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
