<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body onload="inicial();">
    <div class="box">
        <div class="calculadora">
            <div class="pantalla">
                <div id="resultado"></div>
            </div>
            <button class="clear" id="clear"><b>CE</b></button>
            <button class="operacion" id="dividir"><b>รท</b></button>
            <button class="operacion" id="multiplicar"><b>x</b></button>

            <button class="numeros-boton" id="siete"><b>7</b></button>
            <button class="numeros-boton" id="ocho"><b>8</b></button>
            <button class="numeros-boton" id="nueve"><b>9</b></button>
            <button class="operacion" id="sumar"><b>+</b></button>

            <button class="numeros-boton" id="cuatro"><b>4</b></button>
            <button class="numeros-boton" id="cinco"><b>5</b></button>
            <button class="numeros-boton" id="seis"><b>6</b></button>
            <button class="operacion" id="restar"><b>-</b></button>

            <button class="numeros-boton" id="uno"><b>1</b></button>
            <button class="numeros-boton" id="dos"><b>2</b></button>
            <button class="numeros-boton" id="tres"><b>3</b></button>
            <button class="igual1 - igual" id="igual"><b>=</b></button>

            <button class="cero1 - numeros" id="cero"><b>0</b></button>
            <button class="numeros-boton" id="punto"><b>.</b></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
