<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
    </header>
    <main class="calc-container">
        <article class="output" id="output"></article>
        <article class="keyboard">
            <article class="display">
                <section class="commands">
                    <button class="number-btn">C</button>
                    <button class="number-btn">+/-</button>
                    <button class="number-btn">%</button>
                </section>
                <section class="numbers">
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button class="number-btn">0</button>
                    <button class="number-btn">.</button>
                </section>
            </article>
            <section class="operators">
                <button class="number-btn" id="division">/</button>
                <button class="number-btn" id="multiplication">*</button>
                <button class="number-btn" id="minus">-</button>
                <button class="number-btn" id="plus">+</button>
                <button class="number-btn" id="equal">=</button>
            </section>    
        </article>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
