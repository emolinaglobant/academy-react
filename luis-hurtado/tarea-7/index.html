<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Sign in</title>
</head>
<body>
    <main class="formContainer">
        <h1>Sign in Form</h1>
        <ul class="instructions">
            <li>Username must have more than 5 characters</li>            
            <li>Password must have more than 10 characters</li>
            <li>Password must have one number and one symbol</li>
        </ul>
        <form name="loginForm" class="loginForm" onsubmit="validateForm()">
            <label for="username">Username</label>
            <input type="text" name="username" >
            <label for="password">Password</label>
            <input type="password" name="password" >
            <input type="submit" value="Submit"></input>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
