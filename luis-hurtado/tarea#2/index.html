<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Please fill the form:</h1>
    <main>
       <form>
            <article class="personalInfo">
                <h2>Personal Questions</h2>
                <label for="name"> Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>
                <label for="lastName"> Name:</label>
                <input type="text" name="lastName" placeholder="Enter your last name" required>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>   
            </article>
            <article class="quiz">
                <h2>Quiz:</h2>
                <article>
                    <h4>Choose your favorite meal:</h4>
                    <label for="Food">Burger</label>
                    <input type="radio" name="Food">
                    <figure>
                        <img src="images/burger.jpg" alt="A Burger Image" width="300px">
                        <figcaption>A Burger Picture</figcaption>
                    </figure>
                    <label for="Food">Pizza</label>
                    <input type="radio" name="Food">
                    <figure>
                        <img src="images/pizza.jpg" alt="A cheese pizza" width="300px">
                        <figcaption>A Pizza Picture</figcaption>
                    </figure>
                    <label for="Food">Tacos</label>
                    <input type="radio" name="Food">
                    <figure>
                        <img src="images/tacos.jpg" alt="A Three Tacos" width="300px">
                        <figcaption>A Burger Picture</figcaption>
                    </figure>   
                </article> 
                <article>
                    <h4>Choose your favorite color:</h4>                
                    <input type="color">
                </article>
                <article>
                    <h4>Check all the applications that you have:</h4>
                    <section>
                        <input type="checkbox">
                        <figure>
                            <img src="images/facebook.png" alt="Facebook Icon" width="70px">
                            <figcaption>Facebook</figcaption>
                        </figure>
                    </section>
                    <section>
                        <input type="checkbox">
                        <figure>
                            <img src="images/youtube.png" alt="Youtube Icon" width="70px">
                            <figcaption>Youtube</figcaption>
                        </figure> 
                    </section>
                    <section>
                        <input type="checkbox">
                        <figure>
                            <img src="images/instagram.png" alt="Instagram Icon" width="70px">
                            <figcaption>Instagram</figcaption>
                        </figure>
                    </section>
                    <section>
                        <input type="checkbox">
                        <figure>
                           <img src="images/twitter.png" alt="Twitter Icon" width="70px">
                            <figcaption>Twitter</figcaption>
                        </figure>   
                    </section> 
                </article>
                <article>
                    <h4>Rank your knowledge in these programming lenguages:</h4>
                    <section>
                        <input type="range">
                        <figure>
                            <img src="images/js.png" alt="Javascript programming lenguage" width="70px">
                            <figcaption>Javascript</figcaption>
                        </figure> 
                    </section>
                    <section>
                        <input type="range">
                        <figure>
                            <img src="images/java.png" alt="Java programming lenguage" width="70px">
                            <figcaption>Java</figcaption>
                        </figure>  
                    </section>
                    <section>
                        <input type="range">
                        <figure>
                            <img src="images/c-.png" alt="C programming lenguage" width="70px">
                            <figcaption>C</figcaption>
                        </figure> 
                    </section>
                    <section>
                        <input type="range">
                        <figure>
                            <img src="images/python.png" alt="Python programming lenguage" width="70px">
                            <figcaption>Python</figcaption>
                        </figure>   
                    </section>     
                </article>
            </article>
            <article class="survey">
                <h2>Survey:</h2>
                <section>
                    <h4>Rank the experience with this form</h4>
                    <p>Remember: 0 is the worst and 10 is the best</p>
                    <input type="number" min="0" max="10">  
                </section>
            </article>
            <article>
                <input type="button" value="Send">
                <input type="reset">   
            </article>
        </form> 
    </main>
</body>
</html>
