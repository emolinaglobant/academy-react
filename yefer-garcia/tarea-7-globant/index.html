<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Testing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.2faa4e28713dc962310e9f0047ff18e3?rik=n1VDrWI%2bk2QduA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_311846.png&ehk=8BNi6npflzhZPGZub6urwGF3PWz3kxhXvxZ1RRw7XHQ%3d&risl=&pid=ImgRaw&r=0"

  <body>
    <header>
      <nav>
        <h1>Unit-Testing</h1>
      </nav>

    <main>
      <article>
        <form action="" id="formulario">
          <section class="form-header">
            <h2>Sign In</h2>
            <hr />
          </section>
          <section class="form-main">
            <label for="User-name"> User name </label>
            <input type="text" placeholder="Jhon Doe" id="user" />
            <p class="advertencia" id="advertencia1">*</p>
            <label for="password"> Password </label>
            <input type="password" placeholder="Password" id="password" />
            <p class="advertencia" id="advertencia2">*</p>
            <button type="submit" class="submit" id="signin">Sign In</button>
            <a href="#">Forgot Password?</a>
          </section>
          <section class="form-footer">
            <hr />

            <h3>New User</h3>
            <button type="submit" class="submit">Sign Up</button>
          </section>
        </form>
      </article>
    </main>
    <footer>
