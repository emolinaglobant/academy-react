<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <article class="wrapper">
        <header class="title"><span>Login</span></header>
        <form action="#">
          <!--Name-->
          <section class="row">
            <i class="fas fa-user"></i>
            <input type="text" class="inputName" placeholder="Name" required />
          </section>
          <!--Email-->
          <section class="row">
            <i class="fa fa-envelope"></i>
            <input
              type="text"
              class="inputEmail"
              placeholder="Email"
              required
            />
            <span class="spanAlert messageEmail"></span>
          </section>
          <!--Password-->
          <section class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="password"
              class="inputPassword"
              required
            />
            <span class="spanAlert messageCard"></span>
          </section>

          <section class="pass"><a href="#">Forgot password?</a></section>
          <section class="row button">
            <input type="submit" class="btnLogin" value="Login" />
          </section>
          <section class="signup-link">
            Not a member? <a href="#">Signup now</a>
          </section>
        </form>
      </article>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
