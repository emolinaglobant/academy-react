<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 02 | form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="formContainer">
      <h1>TrustlyForm<span>.notMalware</span></h1>
      <form name="semanticForm" class="formTrustly">
        <h4>your name:</h4>
        <input type="text" placeholder="your COMPLETE name ;)" />
        <h4>your birthday</h4>
        <input type="date" />
        <h4>your phone</h4>
        <input type="text" placeholder="sure... its not for spam" />
        <h4>your email</h4>
        <input type="email" placeholder="for stay in contact" />
        <h4>your password</h4>
        <input type="password" placeholder="the most used... plis :D" />
        <section class="cardInfo">
          <h4>your card info</h4>
          <input type="text" placeholder="just curiosity :3" />
          <input type="text" placeholder="cvv :D" />
          <select name="creditCard">
            <option value="Visa">Visa</option>
            <option value="MasterCard">Master Card</option>
          </select>
        </section>
        <h4>others privates</h4>
        <textarea name="semanticForm" placeholder="(づ｡◕‿‿◕｡)づ trust us "></textarea>
        <section class="buttons">
          <button type="submit">Trust us</button>
          <button type="reset">Restart</button>
        </section>
      </form>
    </main>
  </body>
</html>
