<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__display">
        <input  class="calculator__display--text"type="text" name="calculator screen" id="display" disabled />
      </section>
      <section class="calculator__buttons">
        <button class="button__function"  value="AC">AC</button>
        <button class="button__function" value="/">/</button>
        <button class="button__number" value="7">7</button>
        <button class="button__number" value="8">8</button>
        <button class="button__number" value="9">9</button>
        <button class="button__function" value="*">*</button>
        <button class="button__number" value="4">4</button>
        <button class="button__number" value="5">5</button>
        <button class="button__number" value="6">6</button>
        <button class="button__function" value="+">+</button>
        <button class="button__number" value="1">1</button>
        <button class="button__number" value="2">2</button>
        <button class="button__number" value="3">3</button>
        <button class="button__function" value="-">-</button>
        <button class="button__number" value="0">0</button>
        <button class="button__function" value="=">=</button>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
