<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="displayPrevValue"></div>
      <div id="displayCurrentValue"></div>
    </div>
    <button class="clear-btn col-2" onclick="display.clearDisplay()">C</button>
    <button onclick="display.erase()">&larr;</button>
    <button class="operator" value="divide">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" value="multiply">X</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" value="substract">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator" value="sum">+</button>
    <button class="number col-2">0</button>
    <button class="number">.</button>
    <button class="operator" value="equal">=</button>
  </div>

  <script src="Display.js"></script>
  <script src="Calculator.js"></script>
  <script src="index.js"></script>
</body>
</html>
