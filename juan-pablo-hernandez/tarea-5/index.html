<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slide-puzzle">
    <div id="puzzle-container">
      <button data-number="2">2</button>
      <button data-number="15">15</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="13">13</button>
      <button data-number="empty"></button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="12">12</button>
      <button data-number="1">1</button>
      <button data-number="6">6</button>
      <button data-number="9">9</button>
      <button data-number="11">11</button>
      <button data-number="14">14</button>
      <button data-number="10">10</button>
      <button data-number="3">3</button>
    </div>
  </div>

  <div id="winner-message" class="hidden">
    <h1>You Win!</h1>
  </div>

  <script src="EmptySpaceIdentifier.js"></script>
  <script src="index.js"></script>
</body>
</html>
