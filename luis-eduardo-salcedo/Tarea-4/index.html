<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/code.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>
<body>
        <main class="container__calculadora">
            <article class="calculadora__section-botones">
                <input type="text" id="section-botones__input-numeros" placeholder="0" readonly>
                <button name="delete" class="section-botones__limpiar boton-limpiar  ">C</button>
                <button name="delete-1"  class="section-botones__delete color ">&#8592;</button>
                <button name="operation"  class="section-botones__operaciones color ">**</button>
                <button name="operation"  class="section-botones__operaciones color">/</button>
                <button name="number"  class="section-botones__numeros">7</button>
                <button name="number"  class="section-botones__numeros">8</button>
                <button name="number"  class="section-botones__numeros">9</button>
                <button name="operation"  class="section-botones__operaciones color ">*</button>
                <button name="number"  class="section-botones__numeros">4</button>
                <button name="number"  class="section-botones__numeros">5</button>
                <button name="number" class="section-botones__numeros">6</button>
                <button name="operation"  class="section-botones__operaciones color">-</button>
                <button name="number"  class="section-botones__numeros">1</button>
                <button name="number"  class="section-botones__numeros">2</button>
                <button name="number" class="section-botones__numeros">3</button>
                <button name="operation"  class="section-botones__operaciones color ">+</button>
                <button name="change-sign" class="section-botones__change-sign" >+/-</button>
                <button name="number"  class="section-botones__numeros ">0</button>
                <button name="number"  class="section-botones__numeros ">.</button>
                <button name="equal"  class="section-botones__equal igual">=</button>
            </article>
        </main>
        
</body>
</html>
