<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>
<body>
        <main class="container__calculadora">
            <article class="calculadora__section-botones">
                <input type="text" class="section-botones__input-numeros" value="0" readonly>
                <button class="section-botones__botones boton-limpiar  ">C</button>
                <button class="section-botones__botones color ">&#8592;</button>
                <button class="section-botones__botones color ">^</button>
                <button class="section-botones__botones color ">รท</button>
                <button class="section-botones__botones">7</button>
                <button class="section-botones__botones">8</button>
                <button class="section-botones__botones">9</button>
                <button class="section-botones__botones color ">x</button>
                <button class="section-botones__botones">4</button>
                <button class="section-botones__botones">5</button>
                <button class="section-botones__botones">6</button>
                <button class="section-botones__botones color">-</button>
                <button class="section-botones__botones">1</button>
                <button class="section-botones__botones">2</button>
                <button class="section-botones__botones">3</button>
                <button class="section-botones__botones color ">+</button>
                <button class="section-botones__botones ">+/-</button>
                <button class="section-botones__botones ">0</button>
                <button class="section-botones__botones ">.</button>
                <button class="section-botones__botones  igual">=</button>
            </article>
        </main>
</body>
</html>
