<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator-grid">
        <section class="output">
            <section data-previous-operand class="previous-operand"></section>
            <section data-current-operand class="current-operand"></section>
        </section>
        <button data-all-clear class="span-two clear-buttons">AC</button>
        <button data-delete class="clear-buttons">C</button>
        <button data-operation class="right-side-buttons">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="right-side-buttons">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="right-side-buttons">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="right-side-buttons">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="right-side-buttons">=</button>
    </main>    
</body>
</html>
