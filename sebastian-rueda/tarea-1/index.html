<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Magazine, issue 1032</title>
</head>
<body>
    <main class="cover">
        <article class="container">
            <header>
                <img src="time_logo.svg" alt="Time magazine's logo">
            </header>
            <section class="dateAndIssue">
                <p>
                    <b>November 2016</b>
                    <br>
                    Issue 1032
                </p>
            </section>
    
            <section class="magazineWord">
                <p>Magazine</p>
            </section>
    
            <section class="coverTitle">
                <h1>Rene Ross</h1>
                <h2>
                    Most Influential People
                    <br>
                    P.78
                </h2>
            </section>
    
            <section class="barCode">
                <img src="bar-code.png" alt="Bar code">
            </section>
        </article>
    </main>
</body>
</html>
