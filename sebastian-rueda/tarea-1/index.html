<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Magazine, November 2016</title>
</head>
<body>
    <main class="cover">
        <figure class="container">
            <h1 class="magazineLogo">Time</h1>
            <section class="dateAndIssue">
                <figcaption class="date">November 2016</figcaption>
                <figcaption>Issue 1032</figcaption>
            </section>
    
            <section class="magazineWord">
                <figcaption>Magazine</figcaption>
            </section>
    
            <section class="coverTitle">
                <figcaption class="personName">Rene Ross</figcaption>
                <figcaption>Most Influential People</figcaption>
                <figcaption>P.78</figcaption>
            </section>
    
            <section class="barCode">
                <img src="bar-code.png">
            </section>
        </figure>
    </main>
</body>
</html>
