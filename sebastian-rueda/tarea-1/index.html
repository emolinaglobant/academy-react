<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Magazine, November 2016</title>
</head>
<body>
    <main class="cover">
        <section class="container">
            <header>
                <img src="time_logo.svg" alt="Time magazine's logo">
            </header>
            <section class="dateAndIssue">
                <p><b>November 2016</b><br>
                    Issue 1032</p>
            </section>
    
            <section class="magazineWord">
                <p>Magazine</p>
            </section>
    
            <section class="coverTitle">
                <h2 class="personName">Rene Ross</h2>
                <P.78>Most Influential People<br>
                    P.78</h3>
            </section>
    
            <section class="barCode">
                <img src="bar-code.png" alt="Bar code">
            </section>
        </section>
    </main>
</body>
</html>
