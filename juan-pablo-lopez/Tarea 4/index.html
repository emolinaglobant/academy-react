<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/35804d201e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
<article class="calculator__container">
    <section class="display"></section>
    <section class="container__buttons">
        <button class="calc__button">AC</button>
        <button class="calc__button_erase" id="clear">DEL</button>
        <button class="calc__button_op">%</button>
        <button class="calc__button">/</button>
        <button class="calc__button">7</button>
        <button class="calc__button">8</button>
        <button class="calc__button">9</button>
        <button class="calc__button_op">*</button>
        <button class="calc__button">4</button>
        <button class="calc__button">5</button>
        <button class="calc__button">6</button>
        <button class="calc__button_op">-</button>
        <button class="calc__button">1</button>
        <button class="calc__button">2</button>
        <button class="calc__button">3</button>
        <button class="calc__button_op">+</button>
        <button class="calc__button" id="decimal">,</button>
        <button class="calc__button">0</button>
        <button class="calc__button" disabled></button>
        <button class="calc__button">=</button>
    </section>
</article>
<script src="js/calculator.js"></script>
</body>
</html>
