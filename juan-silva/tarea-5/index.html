<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="puzzle.js"></script>
    <title>Puzzle</title>
</head>
<body>
    <main>
        <article class="puzzle">
            <section class="numbers">
                <section class="number">
                    <span id="boxAA">2</span>
                    <span id="boxAB">14</span>
                    <span id="boxAC">5</span>
                    <span id="boxAD">6</span>
                </section>
            
                <section class="number">
                    <span id="boxBA">3</span>
                    <span id="boxBB">1</span>
                    <span id="boxBC">4</span>
                    <span id="boxBD">12</span>
                </section>
            
            
                <section class="number">
                    <span id="boxCA">10</span>
                    <span id="boxCB">13</span>
                    <span id="boxCC">8</span>
                    <span id="boxCD">9</span>
                </section>
            
                <section class="number">
                    <span id="boxDA">11</span>
                    <span id="boxDB">15</span>
                    <span id="boxDC">7</span>
                    <span id="boxDD"></span>
                </section>
            </section>
            
        
        </article>
        <footer>
            <section class="keys">
                <button onclick="moveNumber('left')">⇐</button>
                <button onclick="moveNumber('up')">⇑</button>
                <button onclick="moveNumber('right')">⇒</button>
                <button onclick="moveNumber('down')">⇓</button>
            </section>
        </footer>
        
        
    </main>
</body>
</html>
