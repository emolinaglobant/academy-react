<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="stylesheet" href="styles.css" />
        <title>Pikachu Magazine</title>
    </head>
    <body>
        <main>
            <section class="container">
            
                <article class="magazine">
                    
                    <section class="magazine-content">
                        
                        <header class="magazine-header">
                            <nav class="header-title">
                                <ol>
                                    <li>NINTENDO SWITCH | POKEMON GO | REVOLUTION</li>
                                </ol>
                            </nav>
                            <figure>
                                <img src="assets/logo.png">
                                <figcaption class="header-title">
                                    <h3>THE OFFICIAL MAGAZINE</h3>
                                </nav> 
                            </figure>
                           
                        </header>
                        <section class="magazine-column">
                            
                            
                            <section class="main-title">
                                <span>DETECTIVE PIKACHU</span>
                            </section>
                            
                            <br/><br/><br/>
                            
                            <section class="subtitle">
                                <span>CLUES</span> <br/>
                                <span>EXPLORE</span> <br/>
                                <span>CATCH !</span>
                            </section>
                           
                            
                        </section>
                        <aside class="ad">
                            <figure>
                                <figcaption>Buy It Now !!!</figcaption>
                                <img src="assets/ns.png" alt="NintendoSwitch Pikachu Edition"> 
                            </figure>
                        </aside>
                        
                        <footer class="codebar">
                            <figure>
                                <img src="assets/barcode.jpg" alt="BarCode Magazine"/>
                                <figcaption>ISSUE 15 - JAN 2022 | $10.99</figcaption>
                            </figure>
                        </footer>
                    </section>
                </article>
            </section>        
        </main>
        
    </body>
</html>
