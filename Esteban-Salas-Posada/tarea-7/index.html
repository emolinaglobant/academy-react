<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>
<body>
    
    <article class="form">
        <h1>LogIn</h1>
        <form action="">
            <section>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="type your user">
            </section>
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Type you password">
            </section>
            <section>
                <input type="button" name="login" id="login" value="Login" onclick="validateEmail">
            </section>
        </form>
    </article>

    <script src="login.js"></script>
</body>
</html>
