<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Magazine</title>
</head>
<body>
    
    <main class="main">

        <section class="header">
            <h1 class="header__title">Enchanted</h1>
            <p class="header__subtitle">Beauty and fasion</p>
        </section>
        
        <section class="magazine__parrafo--primero">
            <p >The</p>
            <p >Colors</p>
            <p >For All &</p>
            <p >Winter 2019</p>
        </section>

        <section class="magazine__parrafo--sgundo">
            <p>Top ten</p>
            <p>skin-care</p>
            <p>secrets for</p>
            <p>Healthy skin</p>
        </section>

        <section class="magazine__parrafo--tercero">
            <p>no-maker</p>
            <p>look is the</p>
            <p>new trend</p>
        </section>

        <footer class="footer">
            <section class="magazine__parrafo--cuarto">
                <p>Accesories</p>
                <p>that will</p>
                <p>transform your</p>
                <p>winter outfit</p>
            </section>
            <section class="footer__img">
                <img src="img/codigo_barras.png" alt="codigo de barras">
                <p class="footer__p">By: Esteban Salas</p>
            </section>
        </footer>
    </main>  
</body>
</html>
