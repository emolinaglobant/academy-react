<head>
    <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <header>
    </header>
    
    <article class="container">

        <input type="text" id="ans"  name="ans" class="screen" value="">
        <br>
        <input type="text" id="numberhidden" class="numberhidden" name="text" value="">
        <br>
        <fieldset>
            <button class="operator" onclick="operate('c')">C</button>
            <button class="operator"  onclick="operate('/')">/</button>
            <br>
            <button class="number" onclick="showNumber('1')">1</button>
            <button class="number" onclick="showNumber('2')">2</button>
            <button class="number" onclick="showNumber('3')">3</button>
            <button class="operator" onclick="operate('*')">*</button>
            <br>
            <button class="number" onclick="showNumber('4')">4</button>
            <button class="number" onclick="showNumber('5')">5</button>
            <button class="number" onclick="showNumber('6')">6</button>
            <button class="operator" onclick="operate('-')">-</button>
            <br>
            <button class="number" onclick="showNumber('7')">7</button>
            <button class="number" onclick="showNumber('8')">8</button>
            <button class="number" onclick="showNumber('9')">9</button>
            <button class="operator" onclick="operate('+')">+</button>
            <br>
            <button class="number" onclick="showNumber('0')">0</button>
            <button class="number" onclick="showNumber('.')">.</button>
            <button class="operator" onclick="operate('=')">=</button>
        </fieldset>

        


    </article>

</body>
