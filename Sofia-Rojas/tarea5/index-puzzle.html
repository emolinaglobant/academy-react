<!DOCTYPE html>
<head>
    <title>Sliding Puzzle</title>
    <link href="styles-puzzle.css" rel="stylesheet" type="text/css">
    <script src="puzzle.js"></script>
</head>

<body>
    <h1>Slidding Puzzle</h1>
    <h2 class="instruction">Arrange the puzzle numbers from 1 to 15 starting at the top-left corner: </h2>
    <section id=slidingPuzzle class="slidingPuzzle">
        <button class="tile" id="00"  onclick="puzzle(0,0)">15</button>
        <button class="tile" id="01"  onclick="puzzle(0,1)">8</button>
        <button class="tile" id="02"  onclick="puzzle(0,2)">1</button>
        <button class="tile" id="03"  onclick="puzzle(0,3)">4</button>
        <button class="tile" id="10"  onclick="puzzle(1,0)">9</button>
        <button class="tile" id="11"  onclick="puzzle(1,1)">2</button>
        <button class="tile" id="12"  onclick="puzzle(1,2)">14</button>
        <button class="tile" id="13"  onclick="puzzle(1,3)">3</button>
        <button class="tile" id="20"  onclick="puzzle(2,0)">12</button>
        <button class="tile" id="21"  onclick="puzzle(2,1)">7</button>
        <button class="tile" id="22"  onclick="puzzle(2,2)">5</button>
        <button class="tile" id="23"  onclick="puzzle(2,3)">11</button>
        <button class="tile" id="30"  onclick="puzzle(3,0)">6</button>
        <button class="tile" id="31"  onclick="puzzle(3,1)">10</button>
        <button class="tile" id="32"  onclick="puzzle(3,2)">13</button>
        <button class="tile" id="33"  onclick="puzzle(3,3)">0</button>

    </section>

</body>
