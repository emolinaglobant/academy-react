<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="top-info">
            <span class="info">DOUBLE ISSUE</span>
            <span class="info">OCT. 25 / NOV. 1, 2021</span>
        </div>

        <div class="magazine-cover">
            <div class="title-container">
                <span class="magazine-title">TIME</span>
            </div>

            <div class="img-container">
                <img src="./assets/zuckerberg-testify.jpg" alt="" class="background-img">
            </div>

            <div class="dialog-container">
                <div class="ios-dialog">
                    <div class="text-container">
                        <span class="ios-text">Delete "Facebook"?</span>
                    </div>
                    
                    <div class="btn-container">
                        <div class="btn">
                            <span class="cancel-btn ios-text">Cancel</span>
                        </div>
                        <div class="divider"></div>
                        <div class="btn">
                            <span class="delete-btn ios-text">Delete</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="articles-container">
                <div class="article">
                    <span class="name">INSIDE THE DAMAGE</span>
                    <span class="author">BY BILLY PERRIGO</span>
                </div>

                <div class="article">
                    <span class="name">CHANGE CAN'T WAIT</span>
                    <span class="author">BY ROGER MCNAMEE</span>
                </div>
            </div>

        </div>

        <div class="bottom-info">
            <span class="info">time.com</span>
        </div>

    </div>
</body>
</html>
