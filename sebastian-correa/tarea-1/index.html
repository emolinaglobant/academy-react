<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <section class="top-info">
            <p class="info">DOUBLE ISSUE</p>
            <p class="info">OCT. 25 / NOV. 1, 2021</p>
        </section>

        <article class="magazine-cover">
            <header class="title-container">
                <h1 class="magazine-title">TIME</h1>
            </header>

            <figure class="img-container">
                <img src="./assets/zuckerberg-testify.jpg" alt="" class="background-img">
            </figure>

            <section class="dialog-container">
                <div class="ios-dialog">
                    <div class="text-container">
                        <p class="ios-text">Delete "Facebook"?</p>
                    </div>
                    
                    <div class="btn-container">
                        <div class="btn">
                            <p class="cancel-btn ios-text">Cancel</p>
                        </div>
                        <div class="divider"></div>
                        <div class="btn">
                            <p class="delete-btn ios-text">Delete</p>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="articles-container">
                <article class="article">
                    <p class="name">INSIDE THE DAMAGE</p>
                    <p class="author">BY BILLY PERRIGO</p>
                </article>

                <article class="article">
                    <p class="name">CHANGE CAN'T WAIT</p>
                    <p class="author">BY ROGER MCNAMEE</p>
                </article>
            </footer>
        </article>

        <section class="bottom-info">
            <p class="info">time.com</p>
        </section>
    </main>
</body>
</html>
