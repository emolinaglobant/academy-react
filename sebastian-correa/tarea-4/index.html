<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="calculator">
            <section class="display">
                <p class="result-value"></p>
            </section>
            <section class="buttons-container">
                <button class="basic" id="btn-clear">C</button>
                <button class="basic" id="btn-alternate">+/-</button>
                <button class="basic" id="btn-percentage">%</button>
                <button class="operator" id="btn-divide">รท</button>
                <button class="number" id="btn-7">7</button>
                <button class="number" id="btn-8">8</button>
                <button class="number" id="btn-9">9</button>
                <button class="operator" id="btn-multiply">x</button>
                <button class="number" id="btn-4">4</button>
                <button class="number" id="btn-5">5</button>
                <button class="number" id="btn-6">6</button>
                <button class="operator" id="btn-substract">-</button>
                <button class="number" id="btn-1">1</button>
                <button class="number" id="btn-2">2</button>
                <button class="number" id="btn-3">3</button>
                <button class="operator" id="btn-add">+</button>
                <button class="number wide" id="btn-0">0</button>
                <button class="number" id="btn-point">.</button>
                <button class="operator" id="btn-equals">=</button>
            </section>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
