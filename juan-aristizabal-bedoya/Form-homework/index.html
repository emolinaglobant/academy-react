<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <section>
        <form action="">
          <label for="name">Nombre:</label><br />
          <input type="text" id="fname" name="fname" /><br />

          <label for="lname">Apellido:</label><br />
          <input type="text" id="lname" name="lname" /> <br />

          <label for="fname">Género:</label><br />
          <input type="radio" id="men" name="men" value="HTML" />
          <label for="men">Hombre</label>
          <input type="radio" id="women" name="women" value="CSS" />
          <label for="women">Mujer</label>
          <input type="radio" id="other" name="other" value="CSS" />
          <label for="other">Otro</label><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /> <br />
          <label for="">Contraseña:</label><br />
          <input type="password" id="email" name="email" /> <br />

          <label for="profilePicture">Insertar foto de perfil: </label><br />
          <input type="file" id="profilePicture" name="profilePicture" />
          <br /><br />

          <label for="date">Fecha de nacimiento: </label><br />
          <input type="date" id="date" name="date" /> <br /><br />

          <button>Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
