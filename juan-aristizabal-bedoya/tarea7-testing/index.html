<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main_container">
      <article class="container">
        <form id="form">
          <h1 class="title">Globant</h1>

          <input
            class="input_text"
            type="text"
            placeholder="Username or email"
            id="user"
          />
          <input
            class="input_text"
            type="password"
            placeholder="Password"
            id="password"
          />
          <button type="submit" class="submit" id="signin" onclick="validateForm()">Sign In</button>
          <a class="forgot_pass" href="#">Forgot password?</a>
        </form>
      </article>
    </main>
    <footer class="footer">Juan Aristizabal</footer>
    <script src="index.js"></script>
  </body>
</html>
