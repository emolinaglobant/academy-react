<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework-4</title>
</head>

<body>
    <main class="containeCal">
        <header class="title">
            <h1>calculator</h1>
        </header>
        <article>
            <header class="inputValues">
                <input id="input" type="text" placeholder="0">
                <span class="alert"></span>
            </header>
            <section class="boxBtnsPrincipal">
                <button class="btn btnDeleteAll">ac</button>
                <button class="btn operations">%</button>
                <button class="btn operations">/</button>
            </section>
            <section class="boxBtnsMath">
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operations">*</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operations">-</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operations">+</button>
                <button class="btn numbers">0</button>
                <button class="btn numbers">00</button>
                <button class="btn btnEqual">=</button>
            </section>
        </article>
    </main>

    <script src="main.js"></script>

</body>
</html>
