<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="functions.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <article class="calculadora">
            <section class="display">
                <p id="previous-value"></p>
                <p id="current-value"></p>
            </section>
                <button class="col-2" onclick="display.deleteAll()">C</button>
                <button onclick="display.deleteCharacter()">&Larr;</button>
                <button class="operator" value="divide">%</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiply">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value = "subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="add">+</button>
                <button class="number col-2">0</button>
                <button class="number">.</button>
                <button class="operator" value="equal">=</button>
        </article>
    </main>
    <!-- <script src="functions.js"></script> -->
</body>
</html>
