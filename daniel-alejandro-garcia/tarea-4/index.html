<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <article id="calculator">
        <input type="text" id="screen" value="" placeholder="0" autocomplete="off" readonly>
        <button name="data-delete" class="calculator__clean" type="reset">AC</button>
        <button name="data-change-sign" class="calculator__resto">+/-</button>
        <button name="data-operation" class="calculator__percent">%</button>
        <button name="data-operation" class="calculator__division">รท</button>
        <button name="data-number" class="calculator__seven">7</button>
        <button name="data-number" class="calculator__eight">8</button>
        <button name="data-number" class="calculator__nine">9</button>
        <button name="data-operation" class="calculator__multiplication">x</button>
        <button name="data-number" class="calculator__four">4</button>
        <button name="data-number" class="calculator__five">5</button>
        <button name="data-number" class="calculator__six">6</button>
        <button name="data-operation" class="calculator__minus">-</button>
        <button name="data-number" class="calculator__one">1</button>
        <button name="data-number" class="calculator__two">2</button>
        <button name="data-number" class="calculator__three">3</button>
        <button name="data-operation" class="calculator__plus">+</button>
        <button name="data-number" class="calculator__zero">0</button>
        <button name="data-number" class="calculator__dot">.</button>
        <button name="data-equal" class="calculator__equal" type="submit">=</button>
    </article>
    <script src="js/calculator.js"></script>
</body>
</html>
