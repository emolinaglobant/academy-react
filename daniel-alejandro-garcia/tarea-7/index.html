<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registerStyles.css">
    <title>Register</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <header>
            <h1>Registration</h1>
        </header>
        <article>
            <secction>
                <i class="fas fa fa-user"></i>
                <input type="text" id="userName" name="userName" placeholder="User name">
            </secction>
            <secction>
                <i class="fas fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </secction>
            <br>
            <section>
                <button id="button" value="send" type="submit">GET STARTED</button>
                <section id="social">
                    <i class="fas fa fa-facebook"></i>
                    <i class="fas fa fa-google"></i>
                    <i class="fas fa fa-twitter"></i>
                </section>
                <p id="messageError"></p>
            </section>
        </article>
    </form>
    <script src="js/register.js"></script>
    <script src="https://kit.fontawesome.com/94e41b0ea2.js" crossorigin="anonymous"></script>
</body>
</html>
