<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CalculadoraConModulos</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <section class="results">
          <section id="oldValue"></section>
          <section id="currentValue"></section>
        </section>
        <section class="brand">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <h1>CASIO XP-2022</h1>
        </section>
        <button class="buttonClear first-ln" id="clearAll">C</button>
        <button class="first-ln" id="clear">&larr;</button>
        <button class="operator first-ln" value="percent">%</button>
        <button class="operator first-ln" value="divide">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiply">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="minus">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="add">+</button>
        <button class="buttonCero number">0</button>
        <button class="number">.</button>
        <button class="operator" value="equal">=</button>
      </section>
    </main>
  </body>
  <script type="module" src="./index.js" defer></script>
</html>
