<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Testing Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Sing In</h1>
    </header>
  <article class="login">
    <form action="" id="formLogin" class="formLogin">
         <section>
            <label for="username">Username</label>
            <input type="text" id="userName" name="userName" placeholder="type your username" minlength="4" maxlength="20" data-testid="userName"/>
            <span class="errorUserName" id="errorUserName" data-testid="span-usererror"></span>
         </section>
         <section>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="type your password" minlength="4" maxlength="10"/>
            <span class="errorPassword"></span>
         </section>
         <section>
            <label for="confirm">Confirm password</label>
            <input type="password" id="confirm" name="confirm" placeholder="confirm password" minlength="4" maxlength="10"/>
            <span class="errorConfirm"></span>
         </section>
          <button  type="submit" name="submit" id="btnLogin" value="submit">Sign In</button>
          <span class="errorLogin" id="errorLogin" hidden></span>
         <hr>
          <a href="#">Lost your Password?</a><br>
          <a href="#">Don't have An account?</a>
        </form>
      </section>
    </article>
    <footer>
      <p>All rights reserved.&copysr;</p>
    </footer>
    
    <script src="./bundle.js"></script>
  </body>
  </html>
